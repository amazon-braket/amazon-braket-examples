# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - feature/**

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r test/integ_tests/requirements.txt
    # - name: Run integ tests
    #   run: |
    #     # pytest -ra -v test/integ_tests/
    - name: Pull codebuild docker images
      run: |
        docker pull public.ecr.aws/codebuild/amazonlinux2-x86_64-standard:3.0
        docker pull public.ecr.aws/codebuild/local-builds:latest
      if: contains(github.event.head_commit.modified, '*.yml') && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'
    - name: Build conda environment
      run: |
        ./codebuild_build.sh -i public.ecr.aws/codebuild/amazonlinux2-x86_64-standard:3.0 -a envs
      if: contains(github.event.head_commit.modified, '*.yml') && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.7'