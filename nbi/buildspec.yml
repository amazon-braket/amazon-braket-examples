version: 0.2
env:
  shell: bash
  variables: {}
phases:
  install:
    commands:
      - _ANACONDA_ARCHIVE_URL=https://repo.anaconda.com/archive
      - _MINICONDA_ARCHIVE_URL=https://repo.anaconda.com/miniconda
      - export LCC_MINICONDA_INSTALLER=Miniconda3-py310_23.5.2-0-Linux-x86_64.sh
      - export LCC_MINICONDA_INSTALLER_URL=$_MINICONDA_ARCHIVE_URL/$LCC_MINICONDACONDA_INSTALLER
      - export LCC_MINICONDA_INSTALLER_SHA256=ea5e6e8a3d5a0247b9df85382d27220fac8e59b5778fd313c5913879cd9baafc
      - export LCC_MINICONDA_INSTALL_DIR=$HOME/Braket/miniconda3
      - wget --quiet $LCC_MINICONDA_INSTALLER_URL --output-document $LCC_MINICONDA_INSTALLER
      - echo "$LCC_MINICONDA_INSTALLER_SHA256  $LCC_MINICONDA_INSTALLER" | sha256sum --status --check -
      - chmod a+x $LCC_MINICONDA_INSTALLER
      - ./$LCC_MINICONDA_INSTALLER -b -p $LCC_MINICONDA_INSTALL_DIR
  pre_build:
    commands:
      - echo "Setting up conda"
      - export PATH=$LCC_MINICONDA_INSTALL_DIR/bin:$PATH
      - conda install conda-libmamba-solver
      - conda config --set solver libmamba
      - conda install -c conda-forge conda-pack=0.7.0
  build:
    commands:
      - BRAKET_ENV=Braket
      - mkdir -p envs
      - conda config --set path_conflict warn
      - conda env create --name $BRAKET_ENV -f environment.yml --no-default-package
      - conda list
      - conda pack --name $BRAKET_ENV --output envs/Braket.tgz --compress-level 9 --n-threads -1

artifacts:
  files:
    - envs/Braket.tgz
    - environment.yml
    - requirements.txt
  name: CONDA_BUILD_RESULTS
